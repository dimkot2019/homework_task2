    <div class="fleeingMouse"></div>      

<script>

    //Домашнее задание. Задача 2
    //Необходимо реализовать js код с использованием jquery, результатом которого будет следующее. 
    //Квадратик (div) убегающий от мыши. При наведении на элемент, он должен рандомно менять свою позицию, оставаясь в поле зрения.

	$(document).ready(() => {
        $('.fleeingMouse')
            .on('mouseover', (e) => {
            const mg = Math.floor(Math.random() * 100);
            $(e.target).hide();
            $(e.target).show().css({margin: `${ mg }px`});   
        });
    });

</script>
